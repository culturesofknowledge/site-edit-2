{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Union Catalogue Editing Interface: Main menu</title>

    <link href="{% sass_src 'core/scss/main.scss' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'core/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'core/js/jquery-ui.js' %}"></script>
    <script src="{% static 'core/js/emlo-io.js' %}"></script>

    <!-- feature icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    {% block head %}
    {% endblock %}

</head>
<body>

<header class="bg-midnight sticky page-header site-header">
    <div class="header-container">
        <div class="brand-logo">
            <a href="/">
                <img src="/static/core/img/cofk_logo_inverted.png" id="logo" alt="Logo">
            </a>
        </div>
        <div class="col_header">
            {% block header %}
            {% endblock %}
        </div>
    </div>
</header>

{% block content %}
{% endblock %}


{% include "core/footer.html" %}

<script>
    var emlojs = emlojs || {}


    <!-- feature icon -->
    feather.replace()
</script>

<!-- Tooltip  -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

<script>

    t = tippy('[data-tippy-content]',
     {  placement: 'top-start',
        appendTo: document.body,
        allowHTML: true,
        interactive: true });

</script>

</body>
</html>
